<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="piniaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 主要内容区域 -->
  <g transform="translate(600,315)">
    <!-- Pinia Logo -->
    <g transform="translate(-200,0)">
      <circle cx="0" cy="0" r="80" fill="url(#piniaGradient)" filter="url(#glow)"/>
      <!-- 菠萝主体 -->
      <ellipse cx="0" cy="10" rx="30" ry="40" fill="#ffd700" stroke="#ff8c00" stroke-width="2"/>
      <!-- 菠萝纹理 -->
      <path d="M-20,-10 L20,-10 M-16,0 L16,0 M-20,10 L20,10 M-16,20 L16,20 M-12,30 L12,30" 
            stroke="#ff8c00" stroke-width="2" opacity="0.7"/>
      <!-- 菠萝叶子 -->
      <path d="M-16,-30 Q-10,-50 0,-40 Q10,-50 16,-30 Q10,-36 0,-30 Q-10,-36 -16,-30" 
            fill="#42b883" stroke="#35495e" stroke-width="2"/>
    </g>
    
    <!-- 标题文字 -->
    <text x="50" y="-40" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
          fill="#fff" text-anchor="start">Pinia</text>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="48" font-weight="normal" 
          fill="#42b883" text-anchor="start">Study Guide</text>
    
    <!-- 副标题 -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="24" 
          fill="#ccc" text-anchor="start">Complete learning guide for Vue.js state management</text>
  </g>
  
  <!-- 底部装饰 -->
  <g transform="translate(600,550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" 
          fill="#666" text-anchor="middle">allfun.net</text>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="100" cy="100" r="3" fill="#42b883" opacity="0.6"/>
  <circle cx="1100" cy="150" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="150" cy="500" r="4" fill="#35495e" opacity="0.5"/>
  <circle cx="1050" cy="480" r="3" fill="#42b883" opacity="0.7"/>
</svg>